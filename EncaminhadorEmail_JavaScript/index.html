<html lang="pt-br">

<head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Contato</h1>
                <h4>
                    Lorem ipsum dolor sitg um earum illo ipsam explicabo aliquam quia. Tenetur nam asperiores aut
                    architecto mollitia.
                </h4>
            </div>
            <div class="col-md-6 py-3"></div>
            <h1>Entre em contato</h1>
            <div class="form-group">
                <h5 for="name">Nome</h5>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome ">
            </div>

            <div class="form-group mt-8 p-4 end-100 me-xxl-5">
                <h5 for="email">Email</h5>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email ">
            </div>

            <div class="form-group">
                <h5 for="message">Mensagem</h5>
                <textarea id="message" rows="10" class="form-control"></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </div>
    </div>
